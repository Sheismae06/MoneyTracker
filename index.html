<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Money Tracker</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
</head>
<body>
  <nav class="navbar">
    <h1 class="logo">Money Tracker</h1>
  </nav>  <main class="container">
    <section class="salary-section">
      <h2>Salary Summary</h2>
      <div class="salary-inputs">
        <label>Cut-off 1 Salary: <input type="number" id="cutoff1" /></label>
        <label>Cut-off 2 Salary: <input type="number" id="cutoff2" /></label>
        <div class="total-salary">Total: <span id="totalSalary">₱0.00</span></div>
      </div>
    </section><section class="date-select">
  <label for="month">Month:</label>
  <select id="month">
    <option disabled selected>Select Month</option>
    <option>January</option>
    <option>February</option>
    <option>March</option>
    <option>April</option>
    <option>May</option>
    <option>June</option>
    <option>July</option>
    <option>August</option>
    <option>September</option>
    <option>October</option>
    <option>November</option>
    <option>December</option>
  </select>

  <label for="year">Year:</label>
  <select id="year">
    <option disabled selected>Select Year</option>
    <!-- Years 2025 to 2050 -->
    <script>
      for(let y = 2025; y <= 2050; y++) {
        document.write(`<option>${y}</option>`);
      }
    </script>
  </select>

  <label for="day">Day:</label>
  <select id="day">
    <option disabled selected>Select Day</option>
    <script>
      for(let d = 1; d <= 31; d++) {
        document.write(`<option>${d}</option>`);
      }
    </script>
  </select>
</section>

<section class="expenses">
  <h2>Daily Expense</h2>
  <div id="expenseInputs">
    <div class="expense-row">
      <input type="text" placeholder="Category (e.g. Fare)" class="expense-label" />
      <input type="number" placeholder="Amount" class="expense-amount" />
    </div>
  </div>
  <button onclick="addExpenseRow()">+ Add More</button>
  <div class="day-total">Total: <span id="dayTotal">₱0.00</span></div>
  <button onclick="saveDayExpense()">Save</button>
</section>

<section class="chart">
  <h2>Spending Graph</h2>
  <canvas id="expenseChart" height="200"></canvas>
</section>

  </main>  <footer>
    <small>Owned by Mae</small>
  </footer>
</body>
</html>
