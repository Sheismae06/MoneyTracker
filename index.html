<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Money Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <nav>
    <span>Money Tracker</span>
  </nav>

  <main>
    <section class="salary-section">
      <h2>Salary Input</h2>
      <div class="salary-inputs">
        <label>Cutoff 1: ₱ <input type="number" id="cutoff1" /></label>
        <label>Cutoff 2: ₱ <input type="number" id="cutoff2" /></label>
      </div>
      <div class="total-salary">
        Total Salary: ₱ <span id="total-salary">0.00</span>
      </div>
    </section>

    <section class="date-picker">
      <h2>Select Date</h2>
      <div class="date-selectors">
        <select id="year"></select>
        <select id="month"></select>
        <select id="day"></select>
      </div>
    </section>

    <section class="expenses-section">
      <h2>Daily Expenses</h2>
      <div id="expenses-list">
        <div class="expense-row">
          <input type="text" placeholder="Description" class="desc-input" />
          ₱ <input type="number" class="amount-input" />
        </div>
      </div>
      <button id="add-expense">+ Add More</button>
      <div class="totals">
        Total Expense: ₱ <span id="total-expense">0.00</span><br>
        Balance: ₱ <span id="balance">0.00</span>
      </div>
    </section>

    <section class="chart-section">
      <h2>Expense Chart</h2>
      <canvas id="expense-chart" width="300" height="300"></canvas>
    </section>

    <section class="save-section">
      <button id="save-btn">💾 Save</button>
      <button id="load-btn">📅 Load</button>
      <button id="edit-btn">✏️ Edit</button>
      <button id="delete-btn">🗑️ Delete</button>
    </section>

    <footer>
      <small>Owned by Mae</small>
    </footer>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>
</html>
