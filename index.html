<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Budget Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <nav>
    <div class="logo">Budget Tracker</div>
    <div class="music-icon" id="musicToggle">
      ðŸŽµ
    </div>
  </nav>

  <header>
    <div class="salary-inputs">
      <label>Cut-off 1 Salary: <input type="number" id="cutoff1" /></label>
      <label>Cut-off 2 Salary: <input type="number" id="cutoff2" /></label>
      <p>Total Salary: <span id="totalSalary">â‚±0</span></p>
    </div>
  </header>

  <section class="selector">
    <select id="monthSelect"></select>
    <select id="yearSelect"></select>
    <select id="daySelect"></select>
  </section>

  <section class="entries">
    <div class="entry">
      <input type="text" placeholder="Label (e.g., Fare)" class="label-input" />
      <input type="number" placeholder="Amount" class="amount-input" />
    </div>
    <button onclick="addEntry()">Add Entry</button>
    <div class="total">Daily Total: <span id="dailyTotal">â‚±0</span></div>
    <button onclick="saveDay()">Save Day</button>
  </section>

  <section class="history">
    <h2>Daily Records</h2>
    <div id="records"></div>
  </section>

  <section class="chart-section">
    <h2>Monthly Spending Graph</h2>
    <canvas id="spendingChart"></canvas>
    <p>Total Expenses: <span id="overallTotal">â‚±0</span></p>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>
</html>
