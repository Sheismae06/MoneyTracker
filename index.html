<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Elegant Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main>
    <section class="tracker-container">
      <h1 class="tracker-title">My Daily Tracker</h1>
      <input type="date" id="datePicker" /><div class="input-group">
    <input type="text" id="item" placeholder="Track item (e.g., Coffee)" />
    <input type="number" id="amount" placeholder="Amount (e.g., 50)" />
    <button id="saveBtn">Save</button>
  </div>

  <ul id="trackList"></ul>

  <div class="actions">
    <button id="backupBtn">Backup</button>
    <input type="file" id="restoreFile" hidden />
    <button id="restoreBtn">Restore</button>
  </div>
</section>

  </main>  <script src="script.js"></script></body>
</html>
