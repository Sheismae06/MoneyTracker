<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dark Candy Budget Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <nav class="navbar">
    <h1>Dark Candy Budget Tracker</h1>
    <div id="music-toggle" class="music-icon" title="Toggle Music">
      <!-- SVG icon added in JS -->
    </div>
  </nav>  <main>
    <section class="selector">
      <label for="month">Select Month:</label>
      <select id="month">
        <option value="july">July</option>
        <option value="august">August</option>
        <!-- Add more months as needed -->
      </select>
      <button onclick="saveData()">Save Month</button>
    </section><section class="salary-section">
  <h2>Monthly Salary and Expenses</h2>
  <label for="salary">Salary this Cutoff:</label>
  <input type="number" id="salary" placeholder="₱0.00" />
  <label for="expenses">Total Expenses:</label>
  <input type="number" id="expenses" placeholder="₱0.00" />
</section>

<section class="income-section">
  <h2>Side Income / Business</h2>
  <div class="income-row">
    <label>Food</label>
    <input type="number" placeholder="Capital" />
    <input type="number" placeholder="Profit" />
  </div>
  <div class="income-row">
    <label>Perfume</label>
    <input type="number" placeholder="Capital" />
    <input type="number" placeholder="Profit" />
  </div>
  <div class="income-row">
    <label>Ukay</label>
    <input type="number" placeholder="Capital" />
    <input type="number" placeholder="Profit" />
  </div>
</section>

<section class="weekly-section">
  <h2>Weekly Tracker</h2>
  <div class="week-row">
    <label>Week 1:</label><input type="number" />
  </div>
  <div class="week-row">
    <label>Week 2:</label><input type="number" />
  </div>
  <div class="week-row">
    <label>Week 3:</label><input type="number" />
  </div>
  <div class="week-row">
    <label>Week 4:</label><input type="number" />
  </div>
</section>

<section class="debt-section">
  <h2>Debt Tracker</h2>
  <div class="debt-row">
    <label>Gcash:</label>
    <input type="number" placeholder="Total Debt" />
    <input type="number" placeholder="Paid This Month" />
  </div>
  <div class="debt-row">
    <label>UD Loans:</label>
    <input type="number" placeholder="Total Debt" />
    <input type="number" placeholder="Paid This Month" />
  </div>
  <div class="debt-row">
    <label>Maya:</label>
    <input type="number" placeholder="Total Debt" />
    <input type="number" placeholder="Paid This Month" />
  </div>
  <div class="debt-row">
    <label>Billease:</label>
    <input type="number" placeholder="Total Debt" />
    <input type="number" placeholder="Paid This Month" />
  </div>
  <div class="debt-row">
    <label>Joecelle:</label>
    <input type="number" placeholder="Total Debt" />
    <input type="number" placeholder="Paid This Month" />
  </div>
  <div class="debt-row">
    <label>Girlie:</label>
    <input type="number" placeholder="Total Debt" />
    <input type="number" placeholder="Paid This Month" />
  </div>
  <div class="debt-row">
    <label>Tiktok PayLater:</label>
    <input type="number" placeholder="Total Debt" />
    <input type="number" placeholder="Paid This Month" />
  </div>
  <div class="debt-summary">
    <p><strong>Total Debt:</strong> ₱<span id="total-debt">0.00</span></p>
    <p><strong>Current Balance:</strong> ₱<span id="balance-debt">0.00</span></p>
  </div>
</section>

<section class="visual-section">
  <h2>Summary Chart</h2>
  <canvas id="summaryChart"></canvas>
</section>

<button onclick="exportData()">Export Data</button>

  </main><audio id="bg-music" src="https://youtu.be/qBeX-iF_SpM?si=2Ohr_qvAAV-LOzHh" type="audio/mp3"></audio>

  <script src="script.js"></script></body>
</html>
