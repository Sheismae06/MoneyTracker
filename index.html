<!DOCTYPE html><html lang="en"><head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Money Tracker</title>
  <link rel="stylesheet" href="style.css" />
  <script src="chart.umd.js"></script>
</head><body>
  <div class="container">
    <h1>Money Tracker</h1><div class="form-section">
  <label for="date">Date:</label>
  <input type="date" id="date" />

  <label for="salary">Salary:</label>
  <input type="number" id="salary" />

  <label for="expenses">Expenses:</label>
  <input type="number" id="expenses" />

  <button onclick="addEntry()">Add Entry</button>
</div>

<div class="summary">
  <p><strong>Total Salary:</strong> <span id="totalSalary">₱0.00</span></p>
  <p><strong>Total Expenses:</strong> <span id="totalExpenses">₱0.00</span></p>
  <p><strong>Total Savings:</strong> <span id="totalSavings">₱0.00</span></p>
</div>

<table id="entryTable">
  <thead>
    <tr>
      <th>Date</th>
      <th>Salary</th>
      <th>Expenses</th>
      <th>Savings</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<canvas id="pieChart"></canvas>

  </div>  <script src="script.js"></script></body></html>
