<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Money Tracker</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background-color: #f9f9f9;
      color: #333;
    }
    nav {
      background-color: #222;
      color: white;
      padding: 12px 20px;
      font-weight: 500;
    }
    .container {
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }
    h1.title {
      text-align: center;
      font-size: 2rem;
      color: #a98600;
      margin-top: 20px;
    }
    label {
      margin-top: 15px;
      display: block;
    }
    input, select {
      padding: 8px;
      width: 100%;
      margin-top: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    .row {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }
    .row input {
      flex: 1;
    }
    button {
      background-color: #a98600;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 10px;
      margin-top: 10px;
      cursor: pointer;
    }
    .summary {
      margin-top: 20px;
      background: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.05);
    }
    canvas {
      margin-top: 20px;
    }
    .footer {
      text-align: center;
      font-size: 0.8rem;
      color: #777;
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <nav>Menu | Settings</nav>

  <div class="container">
    <h1 class="title">Money Tracker</h1>

    <label>Cutoff 1</label>
    <input type="number" id="cutoff1" oninput="calculateTotal()" />

    <label>Cutoff 2</label>
    <input type="number" id="cutoff2" oninput="calculateTotal()" />

    <label>Total Salary</label>
    <input type="number" id="totalSalary" readonly />

    <label>Select Date</label>
    <div class="row">
      <select id="year"></select>
      <select id="month"></select>
      <select id="day"></select>
    </div>

    <h3 style="margin-top: 20px;">Daily Expenses</h3>
    <div id="expenses"></div>
    <button onclick="addExpense()">Add More</button>

    <div class="summary">
      <p>Total Expense: <strong id="totalExpense">0</strong></p>
      <p>Balance: <strong id="balance">0</strong></p>
    </div>

    <canvas id="pieChart" height="200"></canvas>

    <button onclick="saveDay()">Save</button>
    <button onclick="loadDay()">Edit</button>
    <button onclick="deleteDay()">Delete</button>

    <div class="footer">Owned by Mae</div>
  </div>

  <script>
    // Populate year, month, day
    for(let y=2025; y<=3000; y++) {
      year.innerHTML += `<option>${y}</option>`;
    }
    const months = ['January','February','March','April','May','June','July','August','September','October','November','December'];
    months.forEach((m,i) => month.innerHTML += `<option value='${i}'>${m}</option>`);
    for(let d=1; d<=31; d++) {
      day.innerHTML += `<option>${d}</option>`;
    }

    function calculateTotal() {
      let c1 = parseFloat(cutoff1.value) || 0;
      let c2 = parseFloat(cutoff2.value) || 0;
      totalSalary.value = c1 + c2;
      updateSummary();
    }

    function addExpense(desc = '', amt = '') {
      let div = document.createElement('div');
      div.className = 'row';
      div.innerHTML = `
        <input type="text" placeholder="Description" value="${desc}" oninput="updateSummary()" />
        <input type="number" placeholder="Amount" value="${amt}" oninput="updateSummary()" />
      `;
      document.getElementById('expenses').appendChild(div);
    }

    function updateSummary() {
      let salary = parseFloat(totalSalary.value) || 0;
      let totalExp = 0;
      document.querySelectorAll('#expenses .row input[type=number]').forEach(input => {
        totalExp += parseFloat(input.value) || 0;
      });
      document.getElementById('totalExpense').innerText = totalExp.toFixed(2);
      document.getElementById('balance').innerText = (salary - totalExp).toFixed(2);
      updateChart(totalExp, salary - totalExp);
    }

    // Chart
    const ctx = document.getElementById('pieChart').getContext('2d');
    const pieChart = new Chart(ctx, {
      type: 'pie',
      data: {
        labels: ['Expenses', 'Balance'],
        datasets: [{
          data: [0, 0],
          backgroundColor: ['#ff6384', '#36a2eb']
        }]
      }
    });

    function updateChart(exp, bal) {
      pieChart.data.datasets[0].data = [exp, bal];
      pieChart.update();
    }

    function getKey() {
      return `${year.value}-${month.value}-${day.value}`;
    }

    function saveDay() {
      const key = getKey();
      const expenses = [];
      document.querySelectorAll('#expenses .row').forEach(row => {
        const [desc, amt] = row.querySelectorAll('input');
        expenses.push({desc: desc.value, amt: amt.value});
      });
      const data = {
        cutoff1: cutoff1.value,
        cutoff2: cutoff2.value,
        expenses: expenses
      };
      localStorage.setItem(key, JSON.stringify(data));
      alert('Saved!');
    }

    function loadDay() {
  const key = getKey();
  const data = JSON.parse(localStorage.getItem(key));
  if (!data) return alert('No data found.');

  // Restore salary inputs
  cutoff1.value = data.cutoff1 || '';
  cutoff2.value = data.cutoff2 || '';
  calculateTotal();

  // Restore expenses
  expenses.innerHTML = '';
  if (Array.isArray(data.expenses)) {
    data.expenses.forEach(e => addExpense(e.desc, e.amt));
  }

  // Update all summaries and chart
  updateSummary();
    }

    function deleteDay() {
      const key = getKey();
      localStorage.removeItem(key);
      alert('Deleted');
    }

    // Init
    addExpense();

        const today = new Date();
year.value = today.getFullYear();
month.value = today.getMonth();
day.value = today.getDate();
  </script>
</body>
</html>
