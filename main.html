<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Money Tracker</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header>
    <h1>Money Tracker</h1>
  </header>

  <div class="date-picker">
    <label for="trackDate">Choose a date:</label>
    <input type="date" id="trackDate"/>
  </div>

  <main>
    <div id="expenseListContainer">
      <div class="expense-item">
        <input type="text" placeholder="Description" class="desc" />
        <input type="number" placeholder="Amount" class="amount" />
        <button class="remove-btn">✖</button>
      </div>
    </div>
    <button id="addExpenseBtn">+ Add More</button>

    <div class="total">
      Total: PHP <span id="totalAmount">0.00</span>
    </div>

    <button id="saveBtn">Save</button>
    <div id="confirmationMsg" class="confirmation hidden">Your track today was successfully saved.</div>

    <section class="history">
      <h2>Saved Tracks</h2>
      <ul id="historyList"></ul>
    </section>

    <button id="exportBtn">📁 Export History</button>
  </main>

  <script src="script.js"></script>
</body>
</html>
