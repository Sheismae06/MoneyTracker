<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Money Tracker</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background-color: #111;
      color: #fff;
    }
    header {
      background-color: #000;
      padding: 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      color: gold;
    }
    .calendar {
      display: flex;
      justify-content: center;
      padding: 10px;
      background-color: #1a1a1a;
    }
    .calendar input {
      padding: 5px;
      font-size: 16px;
      background-color: #222;
      color: #fff;
      border: 1px solid #444;
      border-radius: 5px;
    }
    .container {
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input[type="number"] {
      width: 100%;
      padding: 8px;
      background-color: #222;
      border: 1px solid #555;
      color: #fff;
      border-radius: 4px;
    }
    button {
      margin-top: 15px;
      padding: 10px;
      background-color: gold;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #chart {
      margin-top: 20px;
    }
    .footer {
      text-align: center;
      padding: 20px;
      font-size: 14px;
      color: #888;
    }
    #confirmation {
      display: none;
      text-align: center;
      color: lightgreen;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>Money Tracker</header>
  <div class="calendar">
    <input type="date" id="trackDate" min="2025-01-01" max="3000-12-31" />
  </div>
  <div class="container">
    <label>Salary</label>
    <input type="number" id="salary" /><label>Expenses</label>
<input type="number" id="expenses" />

<label>Savings</label>
<input type="number" id="savings" />

<label>Remaining Balance</label>
<input type="number" id="balance" disabled />

<button onclick="saveTrack()">Save</button>
<div id="confirmation">Your track today was successfully saved.</div>
<div id="chart"></div>

  </div>
  <div class="footer">Owned by Mae</div>  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>  <script>
    const salary = document.getElementById('salary');
    const expenses = document.getElementById('expenses');
    const savings = document.getElementById('savings');
    const balance = document.getElementById('balance');
    const chartCanvas = document.createElement('canvas');
    document.getElementById('chart').appendChild(chartCanvas);
    const ctx = chartCanvas.getContext('2d');

    function updateBalance() {
      const sal = Number(salary.value);
      const exp = Number(expenses.value);
      const sav = Number(savings.value);
      const bal = sal - exp - sav;
      balance.value = bal;
      updateChart(exp, sav, bal);
    }

    salary.addEventListener('input', updateBalance);
    expenses.addEventListener('input', updateBalance);
    savings.addEventListener('input', updateBalance);

    let pieChart;
    function updateChart(exp, sav, bal) {
      const data = [exp, sav, bal < 0 ? 0 : bal];
      if (pieChart) pieChart.destroy();
      pieChart = new Chart(ctx, {
        type: 'pie',
        data: {
          labels: ['Expenses', 'Savings', 'Balance'],
          datasets: [{
            data,
            backgroundColor: ['#e74c3c', '#f1c40f', '#2ecc71'],
          }]
        },
        options: { responsive: true }
      });
    }

    function saveTrack() {
      const date = document.getElementById('trackDate').value;
      if (!date) return alert('Please select a date first.');

      const data = {
        salary: salary.value,
        expenses: expenses.value,
        savings: savings.value,
        balance: balance.value
      };

      localStorage.setItem(date, JSON.stringify(data));
      document.getElementById('confirmation').style.display = 'block';
      setTimeout(() => {
        document.getElementById('confirmation').style.display = 'none';
        salary.value = '';
        expenses.value = '';
        savings.value = '';
        balance.value = '';
        updateChart(0, 0, 0);
      }, 2000);
    }

    document.getElementById('trackDate').addEventListener('change', () => {
      const date = document.getElementById('trackDate').value;
      const data = JSON.parse(localStorage.getItem(date));
      if (data) {
        salary.value = data.salary;
        expenses.value = data.expenses;
        savings.value = data.savings;
        balance.value = data.balance;
        updateChart(Number(data.expenses), Number(data.savings), Number(data.balance));
      } else {
        salary.value = '';
        expenses.value = '';
        savings.value = '';
        balance.value = '';
        updateChart(0, 0, 0);
      }
    });
  </script></body>
</html>
