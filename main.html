<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Daily Expense Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <nav class="navbar">💰 Daily Expense Tracker</nav>

  <main class="container">
    <section class="date-section">
      <label for="date">📅 Select Date:</label>
      <input type="date" id="date" />
    </section>

    <form id="expense-form">
      <div id="expense-fields">
        <div class="expense-row">
          <input type="text" class="description" placeholder="Description" required />
          <input type="number" class="amount" placeholder="Amount" required />
        </div>
      </div>
      <div class="button-row">
        <button type="button" id="add-more">➕ Add More</button>
        <button type="submit" class="save-btn">💾 Save</button>
      </div>
      <div class="total-display">Total: PHP <span id="total">0.00</span></div>
    </form>

    <section id="saved-tracks">
  <h2>📌 Saved Expenses</h2>
  <div class="filter-bar">
    <select id="yearFilter"></select>
    <select id="monthFilter"></select>
    <select id="dayFilter"></select>
    <button id="filterBtn">🔍 Filter</button>
  </div>
  <div id="track-list"></div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
